!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <link rel="stylesheet" href="payment.css" />
 </head>
 <body>
    <div class="payment-container"> 
        <h2>Confirm your investment</h2>

        <!--Package Summary-->
        <div class="package-summary">
          <h3 id="packageName">Package: Bronzer</h3>
          <p id="packageAmount"> Amount: $1000</p>
          <p id="packageBenefits">Benefits: Starter package with basic returns</p>
          <p id="PackageTerms">Terms: Funds locked for 6 months</p>
        </div>

        <!--Payment Form-->
        <form id="paymentForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****" required>

            <label for="expiry"> Expiry Date </label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="***" required>

            <!--Buttons-->
            <div class="payment-actions"> 
                <button type="submit" class="pay-btn">Pay Now</button>
                <button type="button" class="cancel-btn" onclick="window.location.href=`index.html`"> Cancel</button>
            </div>
        </form>
    </div>
    
    <script src="payment.js"></script>
 </body>
 </html>
